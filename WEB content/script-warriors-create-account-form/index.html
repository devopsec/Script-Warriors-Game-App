<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Script Warriors Create Account Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--Script Warriors Game Create Account Form
Created By: DevOpSec-->

<form>
  <div class="form-item">
    <label>Create a Username</label>
    <input id="username" type="text" class="form-text">
  </div>
  <div class="form-item">
    <label>Your Email</label>
    <input id="email" type="text" class="form-text">
  </div>
  <div class="form-item">
    <label>Password</label>
    <input id="password" type="text" class="form-text">
  </div>
  <div class="form-actions">
    <input id="send-data" type="reset" value="Send It">
  </div>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
